<div class="hotel-search">
  
  <div class="load-btn-host">
    <button class="btn btn--big" (click)="loadData()">Load hotels</button>
  </div>

  <app-error-message
    *ngIf="isError; else showItems"
    [message]="data">
  </app-error-message>

  <ng-template #showItems>
      <app-hotel-item  *ngFor="let hotelItem of data" [item]="hotelItem"></app-hotel-item>
  </ng-template>

</div>
